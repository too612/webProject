<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>FAQ - 회사 홈페이지</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <h2 class="mb-4">자주 묻는 질문</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요">
                        <button class="btn btn-outline-primary" type="submit">검색</button>
                    </form>
                </div>
            </div>
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                            Q: 제품 A/S는 어떻게 신청하나요?
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            A: 고객센터(1588-0000)로 연락주시거나 홈페이지 A/S신청 게시판을 통해 신청하실 수 있습니다.
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                            Q: 제품 설명서를 분실했는데 어떻게 하나요?
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            A: 홈페이지 자료실에서 제품별 설명서를 PDF 형태로 다운로드 받으실 수 있습니다.
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                            Q: 인턴십 지원은 어떻게 하나요?
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            A: 채용 공고 페이지에서 인턴십 모집 기간을 확인하신 후 온라인 지원서를 작성해 주시면 됩니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
