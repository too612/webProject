<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>공지사항 - 회사 홈페이지</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <h2 class="mb-4">공지사항</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <form class="d-flex">
                        <select class="form-select me-2" style="width: auto;">
                            <option>제목</option>
                            <option>내용</option>
                            <option>작성자</option>
                        </select>
                        <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요">
                        <button class="btn btn-outline-primary" type="submit">검색</button>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>등록일</th>
                            <th>조회</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><a href="#" class="text-decoration-none">2024년 시무식 안내</a></td>
                            <td>관리자</td>
                            <td>2024-01-02</td>
                            <td>245</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><a href="#" class="text-decoration-none">신년 인사</a></td>
                            <td>관리자</td>
                            <td>2024-01-01</td>
                            <td>312</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><a href="#" class="text-decoration-none">연말 휴무 안내</a></td>
                            <td>관리자</td>
                            <td>2023-12-20</td>
                            <td>521</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">이전</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
