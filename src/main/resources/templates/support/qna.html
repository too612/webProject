<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Q&A - 회사 홈페이지</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <h2 class="mb-4">Q&A</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <form class="d-flex">
                        <select class="form-select me-2" style="width: auto;">
                            <option>전체</option>
                            <option>제품문의</option>
                            <option>A/S문의</option>
                            <option>기타문의</option>
                        </select>
                        <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요">
                        <button class="btn btn-outline-primary" type="submit">검색</button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#writeModal">글쓰기</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>분류</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>등록일</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>제품문의</td>
                            <td><a href="#" class="text-decoration-none">제품 A 사용 방법 문의</a></td>
                            <td>홍길동</td>
                            <td>2024-01-15</td>
                            <td><span class="badge bg-success">답변완료</span></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>A/S문의</td>
                            <td><a href="#" class="text-decoration-none">수리기간 문의</a></td>
                            <td>김철수</td>
                            <td>2024-01-14</td>
                            <td><span class="badge bg-warning">처리중</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">이전</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">다음</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 글쓰기 모달 -->
        <div class="modal fade" id="writeModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">문의하기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">분류</label>
                                <select class="form-select">
                                    <option>제품문의</option>
                                    <option>A/S문의</option>
                                    <option>기타문의</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">제목</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">내용</label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">파일첨부</label>
                                <input type="file" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
