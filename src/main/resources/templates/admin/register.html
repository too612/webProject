<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원가입 - 회사 홈페이지</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">회원가입</h2>
                            <form th:action="@{/register}" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">아이디</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="username" required>
                                            <button class="btn btn-outline-secondary" type="button">중복확인</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">이름</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">비밀번호 확인</label>
                                        <input type="password" class="form-control" name="passwordConfirm" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">이메일</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">휴대폰 번호</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" name="phone" required>
                                        <button class="btn btn-outline-secondary" type="button">인증번호 발송</button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">주소</label>
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control" name="zipcode" placeholder="우편번호">
                                        <button class="btn btn-outline-secondary" type="button">주소 찾기</button>
                                    </div>
                                    <input type="text" class="form-control mb-2" name="address1" placeholder="기본주소">
                                    <input type="text" class="form-control" name="address2" placeholder="상세주소">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        이용약관 및 개인정보처리방침에 동의합니다
                                    </label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">가입하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
