<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>오시는 길 - 회사 홈페이지</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <h2 class="mb-4">오시는 길</h2>
            <div class="row">
                <div class="col-lg-8">
                    <div id="map" style="width:100%;height:400px;"></div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">주소</h5>
                            <p>서울특별시 강남구 테헤란로 123</p>
                            <h5 class="card-title mt-4">연락처</h5>
                            <p>전화: 02-123-4567<br>팩스: 02-123-4568</p>
                            <h5 class="card-title mt-4">교통편</h5>
                            <p>
                                지하철: 2호선 강남역 3번 출구<br>
                                버　스: 146, 360, 740
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 15
        };
        var map = new naver.maps.Map('map', mapOptions);
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.5665, 126.9780),
            map: map
        });
    </script>
</body>
</html>
