<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>CEO 인사말 - 회사 홈페이지</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>CEO 인사말</h2>
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{/images/logo/logo.png}" alt="CEO" class="img-fluid"/>
            </div>
            <div class="col-md-8">
                <h3>안녕하십니까?</h3>
                <p>항상 고객과 함께 성장하는 기업이 되겠습니다.</p>
                <p>우리 회사는 끊임없는 혁신과 도전을 통해 글로벌 리더로 성장하고 있습니다.</p>
                <div class="ceo-sign mt-4">
                    <p>대표이사 홍길동</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
