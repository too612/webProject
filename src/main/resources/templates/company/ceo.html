<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>인사말</title>
    <!-- Page-specific CSS -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/ceo.css}">
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <main class="content-wrapper">
            <div class="content-container">
                <h2 class="page-title">인사말</h2>
                <div class="ceo-greeting">
                    <div class="ceo-photo"></div>
                    <div class="ceo-message">
                        <p>대전청소년위캔센터 홈페이지를 방문해주신 여러분을 진심으로 환영합니다.</p>
                        <p>우리 센터는 청소년들이 자신의 꿈과 잠재력을 마음껏 펼칠 수 있는 건강하고 안전한 성장의 터전입니다. 다양한 프로그램과 활동을 통해 청소년들이 미래 사회의 주역으로 성장할 수 있도록 지원하고 있습니다.</p>
                        <p>앞으로도 청소년 여러분의 목소리에 귀 기울이며, 여러분과 함께 호흡하는 위캔센터가 되도록 최선을 다하겠습니다. 감사합니다.</p>
                        <div class="signature">대전청소년위캔센터장 <strong>조정현</strong></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
