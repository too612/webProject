<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>2010년대 사업실적 - 회사 홈페이지</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <h2 class="mb-4">2010년대 사업실적</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div class="mb-4">
                        <div id="performanceChart"></div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>연도</th>
                                    <th>주요 성과</th>
                                    <th>매출액</th>
                                    <th>성장률</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2019</td>
                                    <td>글로벌 시장 점유율 1위 달성</td>
                                    <td>5,000억</td>
                                    <td>15%</td>
                                </tr>
                                <tr>
                                    <td>2015</td>
                                    <td>유럽 지사 설립</td>
                                    <td>3,000억</td>
                                    <td>12%</td>
                                </tr>
                                <tr>
                                    <td>2010</td>
                                    <td>신제품 출시</td>
                                    <td>1,500억</td>
                                    <td>10%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.0/apexcharts.min.js"></script>
    <script th:inline="javascript">
        var options = {
            series: [{
                name: '매출액',
                data: [1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000]
            }],
            chart: {
                height: 350,
                type: 'area'
            },
            xaxis: {
                categories: ['2010', '2012', '2014', '2015', '2016', '2017', '2018', '2019']
            },
            title: {
                text: '연도별 매출 추이',
                align: 'center'
            }
        };
        var chart = new ApexCharts(document.querySelector("#performanceChart"), options);
        chart.render();
    </script>
</body>
</html>
