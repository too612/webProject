<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>2000년대 사업실적 - 회사 홈페이지</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <h2 class="mb-4">2000년대 사업실적</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div class="timeline">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">2009년</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <ul class="list-unstyled">
                                            <li>해외 시장 진출 (미국, 중국)</li>
                                            <li>연매출 1000억 달성</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <div id="chart2009"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">2005년</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <ul class="list-unstyled">
                                            <li>기술연구소 설립</li>
                                            <li>ISO 9001 인증 획득</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <div id="chart2005"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">2000년</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <ul class="list-unstyled">
                                            <li>회사 설립</li>
                                            <li>첫 제품 출시</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <div id="chart2000"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.0/apexcharts.min.js"></script>
    <script th:inline="javascript">
        // Chart configurations for each year
        var chartOptions = {
            series: [{
                data: [400, 430, 448, 470, 540, 580, 690, 1100, 1200, 1380]
            }],
            chart: {
                type: 'bar',
                height: 150
            },
            xaxis: {
                categories: ['Q1', 'Q2', 'Q3', 'Q4']
            }
        };
        
        new ApexCharts(document.querySelector("#chart2009"), chartOptions).render();
        new ApexCharts(document.querySelector("#chart2005"), chartOptions).render();
        new ApexCharts(document.querySelector("#chart2000"), chartOptions).render();
    </script>
</body>
</html>
