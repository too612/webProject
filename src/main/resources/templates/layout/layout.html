<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--/* 페이지별로 title을 동적으로 설정할 수 있도록 layout:title-pattern 사용 */-->
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">대전청소년위캔센터</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--/* 공통 CSS 및 JS */-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--/* 
        사이트의 모든 스타일을 포함하는 통합 CSS 파일을 로드합니다.
        이제 모든 페이지는 이 파일 하나에 의존합니다.
    */-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <!--/* 페이지별 추가 CSS */-->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!--/* 공통 헤더 삽입 */-->
    <header th:replace="~{layout/header :: header}"></header>

    <!--/* 
        submenu 조건 개선:
        1. submenu 파라미터가 'Y'인 경우 (컨트롤러에서 명시적으로 설정)
        2. 또는 currentSubMenus가 존재하고 비어있지 않은 경우 (기존 로직 유지)
        
        이렇게 하면 DB 응답이 늦어도 submenu='Y' 설정만으로도 레이아웃이 보장되고,
        기존 로직도 계속 작동합니다.
    */-->
    <div th:if="${submenu == 'Y' or (currentSubMenus != null and !#lists.isEmpty(currentSubMenus))}">
        <!--/* submenu.html 전체를 포함 (submenu.html이 자체적으로 사이드바와 콘텐츠 영역을 관리) */-->
        <div th:replace="~{layout/submenu :: submenuLayout}"></div>
    </div>
    
    <!--/* 서브메뉴가 없는 경우: 전체 너비로 콘텐츠만 표시 */-->
    <div th:unless="${submenu == 'Y' or (currentSubMenus != null and !#lists.isEmpty(currentSubMenus))}">
        <div layout:fragment="content"></div>
    </div>

    <!--/* 공통 푸터 삽입 */-->
    <footer th:replace="~{layout/footer :: footer}"></footer>
    
    <!-- ===================================================== -->
    <!--/* 모바일 내비게이션 (전역) */-->
    <!-- ===================================================== -->
    <nav id="mobile-nav" class="mobile-nav">
        <div class="mobile-nav-header">
            <!-- 패널 상단에도 로고를 표시하여 일관성 유지 -->
            <div class="logo">대전청소년위캔센터</div>
        </div>
        <div class="mobile-nav-body">
            <ul class="mobile-menu-list">
                <!-- 정적 링크 -->
                <li><a href="/">홈으로</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
            <ul class="mobile-menu-list">
                <!-- 동적 메뉴 (아코디언) -->
                <li th:each="menu : ${menuList}" th:classappend="${!#lists.isEmpty(menu.subMenus) ? 'has-submenu' : ''}">
                    <a th:href="${#lists.isEmpty(menu.subMenus) ? menu.path : 'javascript:void(0);'}" th:text="${menu.menuName}">1차 메뉴</a>
                    <button th:if="${!#lists.isEmpty(menu.subMenus)}" class="submenu-toggle-btn" aria-label="하위 메뉴 열기">
                        <span class="material-icons">expand_more</span>
                    </button>
                    <ul class="submenu" th:if="${!#lists.isEmpty(menu.subMenus)}">
                        <li th:each="subMenu : ${menu.subMenus}"><a th:href="${subMenu.path}" th:text="${subMenu.menuName}">2차 메뉴</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div id="mobile-nav-overlay" class="mobile-nav-overlay"></div>

    <!--/* 페이지별 추가 JavaScript */-->
    <th:block layout:fragment="scripts"></th:block>
    <script th:src="@{/js/common.js}"></script>
</body>
</html>
