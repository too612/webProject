<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--/* 페이지별로 title을 동적으로 설정할 수 있도록 layout:title-pattern 사용 */-->
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">대전청소년위캔센터</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--/* 공통 CSS 및 JS */-->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <!--/* 공통 헤더 삽입 */-->
    <header th:replace="~{layout/header :: header}"></header>

    <main class="main-container">
        <!--/* 사이드바 영역: 조건부 렌더링 로직 */-->
        <!--
          [수정] 복잡한 조건부 렌더링 로직을 Java(GlobalControllerAdvice)로 이전하고,
          템플릿에서는 모델에 담겨온 'currentSubMenus'의 존재 여부만 간단히 확인합니다.
          이 방식이 훨씬 안정적이고 유지보수가 용이합니다.
        
        <div th:if="${currentSubMenus != null and !#lists.isEmpty(currentSubMenus)}"
             th:replace="~{layout/sidebar :: sidebarFragment(mainMenuName=${currentMainMenuName}, subMenus=${currentSubMenus})}">
        </div>
-->
        <!--/* 메인 콘텐츠 영역 (ceo.html 등의 내용이 여기에 삽입됨) */-->
        <div class="content" layout:fragment="content"></div>
    </main>

    <!--/* 공통 푸터 삽입 (필요시) */-->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
