<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--/* 페이지별로 title을 동적으로 설정할 수 있도록 layout:title-pattern 사용 */-->
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">대전청소년위캔센터</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--/* 공통 CSS 및 JS */-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <!--/* 공통 헤더 삽입 */-->
    <header th:replace="~{layout/header :: header}"></header>

    <!--/* 조건부 렌더링: currentSubMenus가 있으면 submenu.html을 포함 */-->
    <div th:if="${currentSubMenus != null and !#lists.isEmpty(currentSubMenus)}">
        <!--/* submenu.html 전체를 포함 (submenu.html이 자체적으로 사이드바와 콘텐츠 영역을 관리) */-->
        <div th:replace="~{layout/submenu :: submenuLayout}"></div>
    </div>
    
    <!--/* 서브메뉴가 없는 경우: 전체 너비로 콘텐츠만 표시 */-->
    <div th:unless="${currentSubMenus != null and !#lists.isEmpty(currentSubMenus)}" class="main-wrapper">
        <div class="content-area">
            <div layout:fragment="content"></div>
        </div>
    </div>

    <!--/* 공통 푸터 삽입 (필요시) */-->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
