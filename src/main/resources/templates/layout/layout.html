<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">대전청소년위캔센터</title>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Common CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Page-specific CSS placeholder -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- Header Fragment: templates/fragments/header.html 파일의 headerFragment 조각을 가져옵니다. -->
    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <!-- Content placeholder -->
    <div layout:fragment="content"></div>

    <!-- Footer Fragment: templates/fragments/footer.html 파일의 footerFragment 조각을 가져옵니다. -->
    <div th:replace="~{fragments/footer :: footerFragment}"></div>

    <!-- Common Scripts (body 태그 맨 아래에 두어 렌더링 성능을 향상시킵니다) -->
    <script th:src="@{/js/common.js}"></script>
    <!-- Page-specific script placeholder -->
    <th:block layout:fragment="script"></th:block>
</body>
</html>
