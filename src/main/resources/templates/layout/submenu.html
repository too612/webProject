<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

    <!--/* submenuLayout Fragment 정의 - layout.html에서 호출됨 */-->
    <div th:fragment="submenuLayout">
        
        <!-- Hero Section -->
        <section class="hero-section text-center py-5 bg-light" th:if="${currentTopMenu != null}">
            <div class="container">
                <h1 class="display-4" th:text="${currentTopMenu.menuName}">메뉴 이름</h1>
                <!-- description 필드가 없으므로 제거하거나 다른 방식으로 처리 -->
                <!-- <p class="lead">메뉴에 대한 간단한 설명</p> -->
            </div>
        </section>

        <div class="container">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mt-4" th:if="${currentTopMenu != null}">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${currentTopMenu.menuName}">메뉴</li>
                </ol>
            </nav>

            <!-- Main Content Area with Sidebar -->
            <main class="my-4">
                <div class="row">
                    <!-- Sidebar (Submenu) -->
                    <div class="col-lg-3">
                        <div th:replace="~{layout/sidebar :: sidebarFragment(mainMenuName=${currentMainMenuName}, subMenus=${currentSubMenus})}"></div>
                    </div>

                    <!-- Page-specific Content -->
                    <div class="col-lg-9" layout:fragment="content">
                        <!-- 각 페이지의 콘텐츠가 이 부분에 삽입됩니다. -->
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
