<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play | Free Startup and SaaS Landing Page Template by UIdeck</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Play - Free Open Source HTML Bootstrap Template by UIdeck">
    <meta name="description" content="Play - Free Open Source HTML Bootstrap Template by UIdeck Team">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://uideck.com/play/">
    <meta property="og:title" content="Play - Free Open Source HTML Bootstrap Template by UIdeck">
    <meta property="og:description" content="Play - Free Open Source HTML Bootstrap Template by UIdeck Team">
    <meta property="og:image" content="https://uideck.com/wp-content/uploads/2021/09/play-meta-bs.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://uideck.com/play/">
    <meta property="twitter:title" content="Play - Free Open Source HTML Bootstrap Template by UIdeck">
    <meta property="twitter:description" content="Play - Free Open Source HTML Bootstrap Template by UIdeck Team">
    <meta property="twitter:image" content="https://uideck.com/wp-content/uploads/2021/09/play-meta-bs.jpg">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/svg"/>

    <!-- ===== Materialize CSS & Icons ===== -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>
    
    <!-- Main Content -->
    <main class="container" style="padding-top: 24px;">
        <!-- Navigation (Breadcrumb) -->
        <div th:if="${currentMenu != null}" class="row">
            <nav>
                <div class="nav-wrapper grey lighten-3">
                    <div class="col s12">
                        <a href="/" class="breadcrumb black-text">Home</a>
                        <a class="breadcrumb black-text" th:text="${currentMenu}"></a>
                        <a class="breadcrumb blue-text" th:if="${currentSubmenu != null}" th:text="${currentSubmenu}"></a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Content Area -->
        <div class="row">
            <!-- Submenu -->
            <div class="col m3 s12" th:if="${currentMenu != null}">
                <div th:replace="~{layout/submenu :: submenu}"></div>
            </div>
            <!-- Main Content -->
            <div class="col m9 s12" layout:fragment="content" th:if="${currentMenu != null}"></div>
            <div class="col s12" layout:fragment="content" th:if="${currentMenu == null}"></div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
    <!-- ====== Back To Top Start ====== -->
    <div class="fixed-action-btn">
        <a href="javascript:void(0)" class="btn-floating btn-large blue" onclick="window.scrollTo({top:0,behavior:'smooth'});">
            <i class="material-icons">keyboard_arrow_up</i>
        </a>
    </div>
    <!-- ====== All Javascript Files ====== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/d3.v7.min.js}"></script>
    <script>
        // Materialize 초기화
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            M.FloatingActionButton.init(elems, {direction: 'top'});
        });
    </script>
</body>
</html>
