<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="header">
        <div class="header-top">
            <div class="container desktop-only">
                <div class="header-top-links">
                    <a href="/">홈으로</a>
                    <span class="separator">|</span>
                    <!-- 로그인 안 했을 때 -->
                    <span th:if="${sessionUserId == null}">
                        <a href="/user/login">로그인</a>
                        <span class="separator">|</span>
                        <a href="/user/register">회원가입</a>
                    </span>
                    <!-- 로그인 했을 때 -->
                    <span th:if="${sessionUserId != null}">
                        <span style="color: #4CAF50; font-weight: 500;" th:text="${sessionUserName} + '님 환영합니다'">사용자님 환영합니다</span>
                        <span class="separator">|</span>
                        <a href="/user/mypage">마이페이지</a>
                        <span class="separator">|</span>
                        <a href="/user/logout">로그아웃</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <a href="/" class="logo">ㅇㅇ회사</a>
                <nav class="nav-main desktop-only">
                    <!-- menuList는 계층 구조를 가진 MenuDto 객체 리스트 -->
                    <div class="dropdown" th:each="menu : ${menuList}">
                        <!-- path가 있으면 해당 경로로 이동, 없으면 링크 비활성화 -->
                        <a th:href="${menu.path != null and !#strings.isEmpty(menu.path) ? menu.path : 'javascript:void(0);'}" 
                           th:text="${menu.menuName}"
                           th:classappend="${menu.path == null or #strings.isEmpty(menu.path) ? 'disabled' : ''}"></a>
                        <!-- 하위 메뉴가 있는 경우 드롭다운 메뉴 표시 -->
                        <div class="dropdown-menu" th:if="${!#lists.isEmpty(menu.subMenus)}">
                            <a th:each="subMenu : ${menu.subMenus}" 
                               th:href="${subMenu.path != null and !#strings.isEmpty(subMenu.path) ? subMenu.path : 'javascript:void(0);'}"
                               th:text="${subMenu.menuName}"
                               th:classappend="${subMenu.path == null or #strings.isEmpty(subMenu.path) ? 'disabled' : ''}"></a>
                        </div>
                    </div>
                </nav>
                <div class="social-icons desktop-only">
                    <a href="#" class="tel"><img src="/img/btn_sm_tel.png" alt=""></a>
                    <a href="#" class="kakao"><img src="/img/btn_sm_kakao.png" alt=""></a>
                    <a href="#" class="facebook"><img src="/img/btn_sm_facebook.png" alt=""></a>
                    <a href="#" class="youtube"><img src="/img/btn_sm_youtube.png" alt=""></a></a>
                    
                </div>
                <!-- Animated Hamburger Icon -->
                <button id="hamburger-btn" class="hamburger mobile-only" type="button" aria-label="메뉴 열기" aria-controls="mobile-nav" aria-expanded="false">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
