<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="header">
        <div class="header-top">
            <div class="container">
                홈으로 | 회원가입
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="logo">대전청소년위캔센터</div>
                <nav class="nav-main">
                    <!-- menuList는 이제 계층 구조를 가진 MenuDto 객체 리스트입니다. -->
                    <div class="dropdown" th:each="menu : ${menuList}">
                        <!-- 하위 메뉴가 있으면 링크를 비활성화하고, 없으면 menu.path로 이동합니다. -->
                        <a th:href="${!#lists.isEmpty(menu.subMenus) ? 'javascript:void(0);' : menu.path}" th:text="${menu.menuName}"></a>
                        <!-- menu 객체 안의 subMenus 리스트를 순회하여 드롭다운 메뉴를 생성합니다. -->
                        <div class="dropdown-menu" th:if="${!#lists.isEmpty(menu.subMenus)}">
                            <a th:each="subMenu : ${menu.subMenus}" th:href="${subMenu.path}" th:text="${subMenu.menuName}"></a>
                        </div>
                    </div>
                </nav>
                <div class="social-icons">
                    <a href="#" class="kakao">K</a>
                    <a href="#" class="facebook">f</a>
                    <a href="#" class="youtube">▶</a>
                    <a href="#" class="blog">B</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
